<!DOCTYPE html>
<body background="img" 
style="background-repeat:no-repeat;
background-size:100%;">
<form>
    <h1 align="center" style="color: darkblue;">STUDENT REGISTRATION</h1>
    <label style="color: darkblue; font-size: 20px;">First Name:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="input" name="first_name" size="40" placeholder="First Name"><br><br>
    <label style="color: darkblue; font-size: 20px;">Middle Name:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="input" placeholder="Second Name"name="mid_name" size="40"><br><br>
    <label style="color: darkblue; font-size: 20px;" >Last Name:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="input" name="last_name" size="40"placeholder="Last Name">
    <br><br>
    <label style="color: darkblue; font-size: 20px;">Phone Number:</label>
    &nbsp&nbsp&nbsp<input type="input" name="phone" size="40" value="+91"><br><br>
    <label style="color: darkblue; font-size: 20px;">Gmail:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="input" name="gamil" placeholder="@gmail.com"size="40"><br><br>
    <label style="color:darkblue;font-size: 20px">Gender</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="radio">Male</input>
    <input type="radio">Female</input>
    <input type="radio">Others</input>
    <br><br>
    <label style="color: darkblue; font-size: 20px;">Department:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <select style="color:darkblue; font-size:15px">
        <option value="cse">CSE</option>
        <option value="cse">CIVIL</option>
        <option value="cse">ECE</option>
        <option value="cse">EEE</option>
        <option value="cse">MECH</option>
    </select>
    <br><br>
    <label style="color: darkblue; font-size: 20px;">Intrested Course:</label>
    <select style="color:darkblue; font-size:15px">
        <option value="cse">Data Science</option>
        <option value="cse">Machine Learning</option>
        <option value="cse">Artificial intelligence</option>
        <option value="cse">Ethical Hacking</option>
        <option value="cse">Block Chain Technology</option>
    </select><br><br>
    <label style="color: darkblue; font-size: 20px;">Address:</label>&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <textarea cols="80" rows="2"></textarea><br><br>
    <label style="color: darkblue; font-size: 20px;">City:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <select style="color:darkblue; font-size:15px" >
        <option value="cse">Madanapalle</option>
        <option value="cse">Angallu</option>
        <option value="cse">Kadiri</option>
        <option value="cse">Anantapur</option>
        <option value="cse">Chittor</option>
    </select><br><br>
    <label style="color: darkblue; font-size: 20px;">PinCode:</label>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <input type="input" name="pincode" size="10" placeholder="pincode"><br><br>

</form>&nbsp;&NonBreakingSpace;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit" style="text-align:center;width:90px;height:30px">Register</button>
</body>
